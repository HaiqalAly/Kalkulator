<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kalkulator Modern</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .calculator {
      width: 100%;
      max-width: 360px;
      background-color: #fff;
      border-radius: 25px;
      border: 1px solid black;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      padding: 25px;
    }

    .display {
      background-color: #f5f7fa;
      border-radius: 15px;
      border: 1px solid black;
      padding: 20px;
      text-align: right;
      font-size: 2rem;
      font-weight: 600;
      color: #333;
      min-height: 70px;
      margin-bottom: 20px;
      word-wrap: break-word;
    }

    .btn {
      border-radius: 50%;
      font-size: 1.3rem;
      font-weight: 500;
      padding: 18px;
      transition: all 0.15s ease;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn-operator {
      background-color: #ffb74d;
      color: white;
    }

    .btn-operator:hover {
      background-color: #ffa726;
    }

    .btn-equal {
      background-color: #4caf50;
      color: white;
    }

    .btn-equal:hover {
      background-color: #43a047;
    }

    .btn-clear {
      background-color: #ef5350;
      color: white;
    }

    .btn-clear:hover {
      background-color: #e53935;
    }

    .btn-number {
      background-color: #e0e0e0;
    }

    .btn-number:hover {
      background-color: #d5d5d5;
    }

  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="result">0</div>

    <div class="row g-2">
      <div class="col-3"><button class="btn btn-clear w-100">C</button></div>
      <div class="col-3"><button class="btn btn-operator w-100">%</button></div>
      <div class="col-3"><button class="btn btn-operator w-100">/</button></div>
      <div class="col-3"><button class="btn btn-operator w-100">*</button></div>

      <div class="col-3"><button class="btn btn-number w-100">7</button></div>
      <div class="col-3"><button class="btn btn-number w-100">8</button></div>
      <div class="col-3"><button class="btn btn-number w-100">9</button></div>
      <div class="col-3"><button class="btn btn-operator w-100">-</button></div>

      <div class="col-3"><button class="btn btn-number w-100">4</button></div>
      <div class="col-3"><button class="btn btn-number w-100">5</button></div>
      <div class="col-3"><button class="btn btn-number w-100">6</button></div>
      <div class="col-3"><button class="btn btn-operator w-100">+</button></div>

      <div class="col-3"><button class="btn btn-number w-100">1</button></div>
      <div class="col-3"><button class="btn btn-number w-100">2</button></div>
      <div class="col-3"><button class="btn btn-number w-100">3</button></div>
      <div class="col-3"><button class="btn btn-equal w-100">=</button></div>

      <div class="col-6"><button class="btn btn-number w-100">0</button></div>
      <div class="col-6"><button class="btn btn-number w-100">.</button></div>
    </div>
  </div>

  <script>
  $(document).ready(function() {
    let expression = "";

    // Add input when number or operator is clicked
    $(".btn-number, .btn-operator").click(function() {
      const value = $(this).text();
      if (expression === "0") expression = "";
      expression += value;
      $("#result").text(expression);
    });

    // Clear button
    $(".btn-clear").click(function() {
      expression = "";
      $("#result").text("0");
    });

    // Equal button
    $(".btn-equal").click(function() {
      try {
        // Handle ++ and -- manually before evaluation
        let processed = expression;

        // Replace occurrences like "7++" → "(7+1)"
        processed = processed.replace(/(\d+)\+\+/g, "($1+1)");

        // Replace occurrences like "7--" → "(7-1)"
        processed = processed.replace(/(\d+)\-\-/g, "($1-1)");

        // Evaluate the result
        const result = eval(processed);

        $("#result").text(result);
        expression = result.toString();
      } catch {
        $("#result").text("Error");
        expression = "";
      }
    });
  });
</script>


</body>
</html>
